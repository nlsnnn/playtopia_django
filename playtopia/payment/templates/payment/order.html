{% extends 'base.html' %}

{% block content %}
<section class="show-order container">
    <div class="top-info">
        <h2>Order {{order.id}}</h2>
        <h3>{{order.created}}</h3>
    </div>
    <div class="photos">
        {% for p in order.products %}
        {% if p.photo %}
        <div class="photo">
            <a href="{{ p.get_absolute_url }}"><img class="pr-photo" src="{{p.photo.url}}" alt=""></a>
            <a href="{% url 'add_review' p.slug %}">Оставить отзыв</a>
        </div>
        {% else %}
        <div class="photo">
            <a href="{{ p.get_absolute_url }}"><img class="pr-photo" src="/media/games/default.png" alt=""></a>
            <a href="{% url 'add_review' p.slug %}">Оставить отзыв</a>
        </div>
        {% endif %}
        {% endfor %}
    </div>
    {% if order.keys_file %}
    <a href="{{ order.keys_file.url }}" download>Скачать</a>
    {% endif %}
</section>

{% endblock %}
