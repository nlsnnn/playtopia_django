{% extends 'base.html' %}

{% block content %}
<section class="checkout container">

    <form method="post" action="{% url 'payment:complete_order' %}">
        {% csrf_token %}
        <h2>Ваши данные:</h2>

        <div class="form-error">{{ form.non_fields_errors }}</div>
        {% for f in form %}
        <p><label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}</label>{{ f }}</p>
        <div class="form-error">{{ f.errors }}</div>
        {% endfor %}
        <hr>
        <p><button type="submit" id="payBtn-Stripe" name="stripe-payment" value="stripe-payment">Оплата через Stripe</button></p>
        <p><button type="submit" id="payBtn-Yookassa" name="yookassa-payment" value="yookassa-payment">Оплата через Youkassa</button></p>
    </form>
    <div class="sum">
        <h3>Итоговая сумма</h3>
        <h2>{{ sum  }}</h2>
    </div>

</section>
{% endblock %}
